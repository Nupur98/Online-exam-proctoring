<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-dark">
    <!-- Navbar content -->
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
  </div>
  </nav>
<div class="container">
    
  <center>
    <h1>Examination Page</h1>
    </center>
        <div class="progress">
  <div class="progress-bar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
</div>
<div class="shadow p-3 mb-5 bg-white rounded">
      <form action="/user_test" method="POST" enctype="multipart/form-data">
        <div class="form-group">
        {% csrf_token %}
        <br>
        <label for="name" class="col-sm-2 col-form-label">First name: </label>
        <input id="name" class="form-control" type="text" name="name" maxlength="100" required>
        <br>
        <label for="last_name" class="col-sm-2 col-form-label">Last name: </label>
        <input id="last_name" class="form-control" type="text" name="last_name" maxlength="100" required>
        <br>
        <label for="email" class="col-sm-2 col-form-label">Enter your email:</label>
        <input type="gmail" class="form-control" id="gmail" name="gmail">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
        <!-- <input type="submit" value="Submit"> -->
    </div>
      </form>
  </div>
</div>
</body>
</html>
